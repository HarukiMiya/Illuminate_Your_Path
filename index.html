<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="leader-line.min.js"></script>
    </head>
    <body>
        <div id="starshine">
        <div class="will-shine"></div>
        </div>
        <h1>Illuminate your path</h1>
        <h4>	&#8593;&#8593;&#8593;&#8593;<br> Click to illuminate</h4>
        <div class="main">
            <div class="container">
                <div class="row">
                    <div class="col" id="ds">
                        Data Science
                    </div>
                    <div class="col" id="algo">
                        Algorithms
                    </div>
                    <div class="col" id="swe">
                        Software Engineering
                    </div>
                    <div class="col" id="emd">
                        Embedded Design
                    </div>
                </div>
            </div>
        </div>
        <div class="emd-class">
            <div class="row" style="margin: 20vh 0; !important">
                <div class="col" style="width: 10vw!important;">
                    <div id="120a">CS10B/120A</div>
                </div>
                <div class="col">
                    <div id="10b120b">CS10B,120B</div>
                </div>
                <div class="col">
                    <div id="_122a">CS122A</div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="120b">CS120B</div>
                </div>
                <div class="col">
                    <div id="122a">CS122A</div>
                </div>
                <div class="col">
                    <div id="122b">CS122B</div>
                </div>
            </div>
        </div>

        <script>
            $('h1').on('click', function(e) {
                $('h1').toggleClass('switch-on');
                $('h4').toggleClass('switch-off');
                $('.col').toggleClass('show');
                $('.will-shine').toggleClass('template'); 
                $('.will-shine').toggleClass('shine'); 
                $(function() {
                    var body = $('#starshine'),
                        template = $('.template.shine'),
                        stars =  300,
                        sparkle = 20;
                    var size = 'small';
                    var createStar = function() {
                        template.clone().removeAttr('id').css({
                            top: (Math.random() * 100) + '%',
                            left: (Math.random() * 100) + '%',
                            webkitAnimationDelay: (Math.random() * sparkle) + 's',
                            mozAnimationDelay: (Math.random() * sparkle) + 's'
                        }).addClass(size).appendTo(body);
                    };

                    for(var i = 0; i < stars; i++) {
                        if(i % 2 === 0) {
                          size = 'small';
                        } else if(i % 3 === 0) {
                          size = 'small';
                        } else {
                          size = 'medium';
                        }
                        createStar();
                    }
                });
                
            });
            
            $('#emd').on('click', function() {
                $('.emd-class').toggleClass('show');
                var cs10b = document.getElementById('120a'),
                  cs120b = document.getElementById('120b'),
                  cs10b120b = document.getElementById('10b120b'),
                  cs122a = document.getElementById('122a'),
                  cs_122a = document.getElementById('_122a'),
                  cs122b = document.getElementById('122b'),
                  emd = document.getElementById('emd');
                
                new LeaderLine(cs10b, cs120b, {color:'#ffff76', size: 8});
                new LeaderLine(cs10b120b, cs122a, {color: '#ffff76', size: 8});
                new LeaderLine(cs_122a, cs122b, {color: '#ffff76', size: 8});
                new LeaderLine(emd, cs10b, {color:'#ffff76', size: 8});
                new LeaderLine(emd, cs10b120b, {color: '#ffff76', size: 8});
                new LeaderLine(emd, cs_122a, {color: '#ffff76', size: 8});
                
                document.cs10b.style.boxShadow = "10px 20px 30px #e6ddad";
                document.cs120b.style.boxShadow = "10px 20px 30px #e6ddad";
                document.cs10b120b.style.boxShadow = "10px 20px 30px #e6ddad";
                document.cs122a.style.boxShadow = "10px 20px 30px #e6ddad";
                document.cs122b.style.boxShadow = "10px 20px 30px #e6ddad";
                document.emd.style.boxShadow = "10px 20px 30px #e6ddad";
            });
            
        </script>
    </body>
</html>
